<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Blog card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
        <header>
            <img class="image_top" src="./images/illustration-article.svg" alt="image blog">
        </header>
            <section class="content">
                <a class="content_button" href="#">Learning</a>
                <p class="content_date">Published 21 Dec 2023</p>
                <div class="content_information">
                    <h2 class="content_information--title">HTML & CSS fousations</h2>
                    <p class="content_information--text">
                        These languages are the backbone of every website, defining structure, content, and presentation.
                    </p>
                </div>
                <footer class="autor">
                    <img class="autor_image" src="./images/image-avatar.webp" alt="">
                    <p class="autor_text">Greg Hooper</p>
                </footer>
            </section>
        </div>
    </div>
</body>
</html>
